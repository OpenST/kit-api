invalid_api_params:
  http_code: 422
  code: "INVALID_REQUEST"
  message: "At least one parameter is invalid or missing. See err.error_data for more details."

unauthorized_access_response:
  http_code: 401
  code: "UNAUTHORIZED"
  message: "Unauthorized"

api_under_maintenance:
  http_code: 502
  code: "SERVICE_UNAVAILABLE"
  message: "Service Temporarily Unavailable"

resource_not_found:
  http_code: 404
  code: "NOT_FOUND"
  message: "The requested resource could not be located."

no_client_associated:
  http_code: 422
  code: "UNPROCESSABLE_ENTITY"
  message: "No client is associated with this account. Please contact support."

client_inactive:
  http_code: 422
  code: "UNPROCESSABLE_ENTITY"
  message: "Client isn't active. Please contact support."

client_manager_inactive:
  http_code: 422
  code: "UNPROCESSABLE_ENTITY"
  message: "Client manager isn't active. Please contact support."

something_went_wrong:
  http_code: 422
  code: "INTERNAL_SERVER_ERROR"
  message: "Something went wrong."

already_associated:
  http_code: 422
  code: "UNPROCESSABLE_ENTITY"
  message: "already associated."

user_not_verified:
  http_code: 422
  code: "UNPROCESSABLE_ENTITY"
  message: "user not verified."

invalid_authenticity_token:
  http_code: 422
  code: "UNAUTHORIZED"
  message: "Session has expired. Please refresh your page."
