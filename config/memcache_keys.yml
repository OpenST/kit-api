manager:
  details:
    key_template: 'm_d_%{id}'
    expiry_in_seconds: 86400
  secure_details:
    key_template: 'm_sd_%{id}'
    expiry_in_seconds: 86400

client:
  details:
    key_template: 'c_d_%{id}'
    expiry_in_seconds: 86400
  secure_details:
    key_template: 'c_sd_%{id}'
    expiry_in_seconds: 86400
  whitelisted_emails:
    key_template: 'c_whtie_emls'
    expiry_in_seconds: 86400
  whitelisted_domains:
    key_template: 'c_whtie_dmns'
    expiry_in_seconds: 86400

client_manager:
  details:
    key_template: 'c_md_%{client_id}_%{manager_id}'
    expiry_in_seconds: 86400

token_management:
  details:
    key_template: 't_md_%{client_id}'
    expiry_in_seconds: 86400

token_address:
  details:
    key_template: 'ta_%{token_id}'
    expiry_in_seconds: 86400
    used_in_shared_env: 1

ost_price_points:
  default:
    key_template: 'c_oppd_def'
    expiry_in_seconds: 300

deployment_status:
  default:
    key_template: 'c_d_s_%{workflow_id}'
    expiry_in_seconds: 300
    used_in_shared_env: 1

workflow:
  default:
    key_template: 'c_w_f_%{id}'
    expiry_in_seconds: 300