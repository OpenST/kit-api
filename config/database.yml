default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  encoding: utf8
  collation: utf8_unicode_ci
  reconnect: true

default_db_identifier: &default_db
  <<: *default
  host: <%= ENV['KA_DEFAULT_DB_HOST']%>
  username: <%= ENV['KA_DEFAULT_DB_USER']%>
  password: <%= ENV['KA_DEFAULT_DB_PASSWORD']%>

sub_env_shared_db_identifier: &sub_env_shared_db
  <<: *default
  host: <%= ENV['KA_SUB_ENV_SHARED_DB_HOST']%>
  username: <%= ENV['KA_SUB_ENV_SHARED_DB_USER']%>
  password: <%= ENV['KA_SUB_ENV_SHARED_DB_PASSWORD']%>

saas_api_and_sub_env_shared_db_identifier: &saas_api_and_sub_env_shared_db
  <<: *default
  host: <%= ENV['KA_SUB_ENV_SHARED_DB_HOST']%>
  username: <%= ENV['KA_SUB_ENV_SHARED_DB_USER']%>
  password: <%= ENV['KA_SUB_ENV_SHARED_DB_PASSWORD']%>

saas_and_api_shared_db_identifier: &saas_and_api_shared_db
  <<: *default
  host: <%= ENV['KA_SAAS_SHARED_DB_HOST']%>
  username: <%= ENV['KA_SAAS_SHARED_DB_USER']%>
  password: <%= ENV['KA_SAAS_SHARED_DB_PASSWORD']%>

config_db_identifier: &config_db
  <<: *default
  host: <%= ENV['KA_CONFIG_DB_MYSQL_HOST']%>
  username: <%= ENV['KA_CONFIG_DB_MYSQL_USER']%>
  password: <%= ENV['KA_CONFIG_DB_MYSQL_PASSWORD']%>

saas_big_db_identifier: &saas_big_db
  <<: *default
  host: <%= ENV['KA_SAAS_BIG_DB_HOST']%>
  username: <%= ENV['KA_SAAS_BIG_DB_USER']%>
  password: <%= ENV['KA_SAAS_BIG_DB_PASSWORD']%>

saas_db_identifier: &saas_db
  <<: *default
  host: <%= ENV['KA_SAAS_DB_HOST']%>
  username: <%= ENV['KA_SAAS_DB_USER']%>
  password: <%= ENV['KA_SAAS_DB_PASSWORD']%>

# NOTE: Sub env specific databases
<%= Rails.env%>:
  <<: *default_db
  database: kit_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>

kit_async_hooks_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>:
  <<: *default_db
  database: kit_async_hooks_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>

# NOTE: Databases shared between sub environments
kit_client_<%= Rails.env%>:
  <<: *sub_env_shared_db
  database: kit_client_<%= Rails.env%>

# NOTE: Database shared between saas and kit api
kit_saas_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>:
  <<: *saas_and_api_db
  database: kit_saas_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>

# NOTE: Database shared between saas, kit and sub env shared api
kit_saas_<%= Rails.env%>:
  <<: *saas_api_and_sub_env_db
  database: kit_saas_<%= Rails.env%>

config_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>:
  <<: *config_db
  database: config_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>

saas_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>:
  <<: *saas_db
  database: saas_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>

saas_big_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>:
  <<: *saas_big_db
  database: saas_big_<%= GlobalConstant::Base.sub_environment_name%>_<%= Rails.env%>